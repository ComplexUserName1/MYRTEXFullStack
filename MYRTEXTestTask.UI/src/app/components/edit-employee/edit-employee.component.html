<div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
  You have entered incorrect data. The employee has not been added.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть" (click)="showAlert = false"></button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="employeeCopy">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="!employeeCopy.id">Create New Employee</h5>
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="employeeCopy.id">Edit {{employeeCopy.fullName}} Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">

            <div class="form-group">
              <label for="exampleFormControlInput1">Department:</label>
              <input type="text" class="form-control" [(ngModel)]="employeeCopy.department" placeholder="Department">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Full Name:</label>
              <input type="text" class="form-control" [(ngModel)]="employeeCopy.fullName" placeholder="Full Name">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Date Of Birth in format YYYY-MM-DD:</label>
              <input type="text" class="form-control" [(ngModel)]="employeeCopy.dateOfBirth" placeholder="Date Of Birth">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Date Of Employment in format YYYY-MM-DD:</label>
              <input type="text" class="form-control" [(ngModel)]="employeeCopy.dateOfEmployment" placeholder="Date Of Employment" >
            </div>

            <div class="mb-3">
              <label for="decimal-input" class="form-label">Salary:</label>
              <input type="number" min="0" step="0.01" class="form-control" id="decimal-input" [(ngModel)]="employeeCopy.salary" placeholder="Salary">
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateEmployee(employeeCopy)" *ngIf="employeeCopy.id">Save</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal" *ngIf="employeeCopy.id">Delete</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createEmployee(employeeCopy)" *ngIf="!employeeCopy.id">Create</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModal" aria-hidden="true" *ngIf="employeeCopy">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModal">Are you sure you want to delete this employee?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteEmployee(employeeCopy)" *ngIf="employeeCopy.id">Yes</button>
        </div>
      </div>
    </div>
  </div>
